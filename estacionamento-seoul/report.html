<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SeoUl Estacionamento</title>
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">

            <h2>Relatorio</h2>
            <div class="mb-3">
                <p class="mt-3">Data da Pesquisa: <span id="time-display"></span></p>
            </div>

            <div class="mb-3">
              <button id="button-download-xml" class="btn btn-secondary btn-sm">Baixar XML</button>
              <button id="button-download-json" class="btn btn-secondary btn-sm">Baixar Json</button>
              <button id="button-go-back" class="btn btn-primary btn-sm">Voltar</button>
            </div>
            <hr>
            <div class="input-group">
              <input id="input-search-date" type="date" class="form-control" placeholder="Buscar Data(dia/mes/ano)"/>
              <button id="button-search-date" type="submit" class="input-group-text">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <br>
            <div id="tickets-table-layout" class= "table-responsive">
              <table id="tickets-table" class="w-100">
                <thead>
                <tr>
                  <th>Placa</th>
                  <th>Tarifa(R$)</th>
                  <th>Total Pago(R$)</th>
                </tr>
                </thead>
                <tbody>
                  <!-- Linhas de tickets serÃ£o inseridas aqui -->
                </tbody>
              </table>
            </div>

        </div>
      </div>
    </div>
    <script src="./scripts/report.js"></script>
  </body>
</html>
