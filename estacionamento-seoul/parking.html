<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SeoUl Estacionamento</title>
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">

            <h2>Controle de Estacionamento</h2>
            <div class="mb-3">
                <p class="mt-3">Data e Hora: <span id="time-display"></span></p>
            </div>

            <div class="mb-3">
              <h4>Tarifa Atual: R$ <span id="display-tariff">10.00</span></h4>
              <button id="button-change-tariff" class="btn btn-warning btn-sm">Alterar Tarifa</button>
              <button id="button-generate-report" class="btn btn-secondary btn-sm">Gerar Relatorio</button>
            </div>
            <hr>

            <h4>Carros no Estacionamento: <span id="car-count">0</span></h4>
            <div class="input-group">
              <input id="input-add-car" type="text" class="form-control" placeholder="Adicionar"/>
              <button id="button-add-car" type="submit" class="input-group-text">
                <i class="bi bi-plus-lg"></i>
              </button>
            </div>
            <br>
            <div class="input-group">
              <input id="input-search-car" type="text" class="form-control" placeholder="Buscar"/>
              <button id="button-search-car" type="submit" class="input-group-text">
                <i class="bi bi-search"></i>
              </button>
            </div>
            <br>
            <div id="tickets-table-layout" class= "table-responsive">
              <table id="tickets-table" class="w-100">
                <thead>
                <tr>
                  <th>Placa</th>
                  <th>Entada</th>
                  <th>Tarifa(R$)</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                  <!-- Linhas de tickets serÃ£o inseridas aqui -->
                </tbody>
              </table>
            </div>

        </div>
      </div>
    </div>
    <script src="./scripts/parking.js"></script>
  </body>
</html>
